<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gapshap chat app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/wassup.png" alt="">
            <h1>Gapshap</h1>
        </div>
        <div class="message__area"></div>

        <section id="notify">
            <div id="typingText">Typing..</div>
            <button type="button" onclick="send()">Send</button>
        </section>
        
        <div>
            <textarea id="textarea" cols="30" onkeypress="typing()" onclick="" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
